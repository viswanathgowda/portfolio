<div class="skills">
  <div class="skillsHeader">
    <h2 class="skillsHeaderTitle">skills</h2>
    <p class="skillsHeaderDes">I learnt and using below provided languages</p>
  </div>
  <div class="skillsContent">
    <!-- <span class="skillsItem" (click)="skillset('web')">Web development</span>&nbsp;<span
            class="vertical-line"></span>&nbsp;<span class="skillsItem" (click)="skillset('backend')">Backend
            development</span>&nbsp;<span class="vertical-line"></span>&nbsp;<span class="skillsItem"
            (click)="skillset('testing')">Application Testing</span> -->
    <div class="skillsItem" (click)="skillset(1)">Web development</div>
    <div class="skillsItem" (click)="skillset(2)">Backend development</div>
    <div class="skillsItem" (click)="skillset(3)">Application Testing</div>
  </div>
  <div class="skillcard" *ngIf="nodataFound > 0 || nodataFound == undefined">
    <div *ngFor="let card of skillSets">
      <div class="card">
        <div class="card-front">
          <div class="{{ card.icon }} cardIcon">
            <img
              *ngIf="!card.icon"
              class="cardIcon"
              src="assets/software-testing.jpg"
            />
          </div>
          <p class="title">{{ card.title }}</p>
          <p class="subtitle">{{ card.subtitle }}</p>
        </div>
        <div class="card-back">
          <p>{{ card.des }}</p>
        </div>
      </div>
    </div>
  </div>
